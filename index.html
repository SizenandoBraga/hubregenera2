  <style>
    /* ===== Theme variables (dark default) ===== */
    :root{
      --bgTop: rgba(9,9,11,1);
      --bgMid: rgba(7,10,12,1);
      --text: rgba(244,244,245,1);
      --muted: rgba(228,228,231,.7);
      --glass: rgba(255,255,255,.07);
      --glassBorder: rgba(255,255,255,.12);
      --panel: rgba(0,0,0,.32);
      --panelBorder: rgba(255,255,255,.12);

      --g1: rgba(34,197,94,.22);
      --g2: rgba(6,182,212,.18);
      --g3: rgba(245,158,11,.14);
      --g4: rgba(132,204,22,.12);
      --g5: rgba(59,130,246,.10);
    }
    html[data-theme="light"]{
      --bgTop: rgba(248,250,252,1);
      --bgMid: rgba(241,245,249,1);
      --text: rgba(15,23,42,1);
      --muted: rgba(30,41,59,.75);
      --glass: rgba(255,255,255,.65);
      --glassBorder: rgba(15,23,42,.10);
      --panel: rgba(255,255,255,.80);
      --panelBorder: rgba(15,23,42,.10);

      --g1: rgba(34,197,94,.18);
      --g2: rgba(6,182,212,.14);
      --g3: rgba(245,158,11,.12);
      --g4: rgba(132,204,22,.10);
      --g5: rgba(59,130,246,.08);
    }

    body{ color: var(--text); font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }

    /* ===== Background + spotlight ===== */
    .eco-bg{
      background:
        radial-gradient(900px circle at var(--x, 45%) var(--y, 35%), var(--g1), transparent 35%),
        radial-gradient(750px circle at calc(var(--x, 45%) + 25%) calc(var(--y, 35%) + 20%), var(--g2), transparent 38%),
        radial-gradient(620px circle at calc(var(--x, 45%) - 18%) calc(var(--y, 35%) + 26%), var(--g3), transparent 40%),
        radial-gradient(900px circle at 20% 80%, var(--g4), transparent 45%),
        radial-gradient(900px circle at 85% 75%, var(--g5), transparent 45%),
        linear-gradient(180deg, var(--bgTop) 0%, var(--bgMid) 60%, var(--bgTop) 100%);
      min-height: 100vh;
    }

    .glass { background: var(--glass); border: 1px solid var(--glassBorder); backdrop-filter: blur(12px); }
    .glass-strong { background: var(--panel); border: 1px solid var(--panelBorder); backdrop-filter: blur(14px); }

    /* ===== Motion (respeita reduce motion) ===== */
    @media (prefers-reduced-motion: reduce){
      * { animation: none !important; transition: none !important; scroll-behavior: auto !important; }
    }
    @keyframes floaty { 0%,100%{ transform: translateY(0px);} 50%{ transform: translateY(-8px);} }
    @keyframes slideUp { from{ opacity:0; transform: translateY(14px);} to{ opacity:1; transform: translateY(0);} }
    @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
    .floaty { animation: floaty 6.5s ease-in-out infinite; }
    .reveal { opacity: 0; transform: translateY(14px); }
    .reveal.on { animation: slideUp .7s ease-out forwards; }
    .shine { background: linear-gradient(90deg, rgba(255,255,255,.12), rgba(255,255,255,.24), rgba(255,255,255,.12));
      background-size: 200% 100%; animation: shimmer 1.6s infinite linear; }

    .imgCard{
      background:
        radial-gradient(500px circle at 20% 30%, rgba(34,197,94,.18), transparent 45%),
        radial-gradient(420px circle at 80% 30%, rgba(6,182,212,.14), transparent 48%),
        radial-gradient(380px circle at 45% 85%, rgba(245,158,11,.12), transparent 50%),
        linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
    }
    html[data-theme="light"] .imgCard{
      background:
        radial-gradient(520px circle at 20% 30%, rgba(34,197,94,.16), transparent 45%),
        radial-gradient(440px circle at 80% 30%, rgba(6,182,212,.12), transparent 48%),
        radial-gradient(390px circle at 45% 85%, rgba(245,158,11,.10), transparent 50%),
        linear-gradient(180deg, rgba(15,23,42,.04), rgba(15,23,42,.01));
    }

    .clamp3 { display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }
    .locked { opacity:.55; filter:saturate(.7); cursor:not-allowed; }

    /* ===== Circular menu (NEU PRO) ===== */
    .circleWrap{ width: 360px; height: 360px; position: relative; border-radius: 3rem; transform: translateZ(0); }
    @media (min-width: 768px){ .circleWrap{ width: 440px; height: 440px; } }

    .centerBtn{
      position:absolute; inset:0; margin:auto;
      width: 140px; height:140px; border-radius: 40px;
      box-shadow: 0 20px 60px rgba(0,0,0,.28), inset 0 1px 0 rgba(255,255,255,.18);
    }
    .centerBtn::after{
      content:""; position:absolute; inset:-10px; border-radius: 44px;
      background: radial-gradient(circle at 30% 20%, rgba(255,255,255,.25), transparent 55%);
      opacity:.55; pointer-events:none;
    }
    .centerPulse{ animation: centerPulse 2.6s ease-in-out infinite; }
    @keyframes centerPulse{ 0%,100%{ transform: scale(1); } 50%{ transform: scale(1.03); } }

    .node{
      position:absolute; width: 104px; height: 104px; border-radius: 34px;
      transform: translate(-50%,-50%);
      transition: transform .22s ease, box-shadow .22s ease, opacity .22s ease, filter .22s ease;
      box-shadow: 0 18px 55px rgba(0,0,0,.28), inset 0 1px 0 rgba(255,255,255,.16);
      will-change: transform;
    }
    .node i{ font-size: 22px; }
    .node:hover{
      transform: translate(-50%,-50%) scale(1.07);
      box-shadow: 0 25px 80px rgba(0,0,0,.40), 0 0 0 1px rgba(255,255,255,.14), inset 0 1px 0 rgba(255,255,255,.22);
    }

    .ringGlow{
      box-shadow: 0 0 0 1px rgba(255,255,255,.10), 0 30px 120px rgba(0,0,0,.45), inset 0 1px 0 rgba(255,255,255,.10);
    }

    .orbit{ animation: orbit 14s linear infinite; }
    @keyframes orbit{ 0%{ transform: rotate(0deg);} 100%{ transform: rotate(360deg);} }
    .orbit .nodeInner{ transform: rotate(calc(var(--orbitAngle) * -1deg)); }

    select, option{ color: var(--text); }
    select{ background-color: color-mix(in oklab, var(--panel) 92%, transparent); }
  </style>
